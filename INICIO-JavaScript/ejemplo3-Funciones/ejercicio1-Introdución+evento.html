<head>

    <!--Confirguracion de enlaces a las librerias Bootstrap & SweetAlert ⇓-->

<body>

    <div class="container centradoBoton">
        <button onclick="permiso()" type="button" class="btn btn-outline-info">Acceso a Plataforma</button>
        <br>
        <button onclick="salida()" type="button" class="btn btn-danger">Salir</button>
    </div>



    <!--
                            =====================
                            las funciones
                            =====================

                            Entendidas y definas como declaraciones de funciones o expresion de funcion (x+y=0)
                            Máquinas perfectas.
                            Caracteristicas principales:
                            i.palabra reservada, clave.. function
                            ii. asigna nombre a la funcion
                            iii.Entre parentesis, residual de parámetros.
                            iv. Acotada su accion entre parentisis. El ambito de la funcion
                            Resumido en:
                            function name(params) {
                            -ambito de la funcion-
                            ejecucion1
                            ejecucion2
                            ejecucion3
                            .
                            .
                            .
                            ejecucion n
                            }

                            -->
                                <script>
                                    /* var nombre;
                                    nombre = prompt('Introduce tu nick'); */
                                    /* variable global
                                    Caracteristicas:
                                    i.Por definicion, se puede acceder a su valor, al contenido a su referencia,...desde cualquier
                                    punto del script
                                    ii.declarada fuera de cualquier otro ambito,metodo o funcion.
                                    iii. Queda adherida a la memoria adyacente del motor de carga de la pagina
                                    iv. Uso y no abuso
                                    
                                    ⇓ */
        var nombre = prompt('introduce tu nick');

        function permiso() {
            /*variable local ↓ */
            let apellidos = 'Cuadrado';
            swal('Bienvenido a la plataforma ' + nombre + ' ' + apellidos);

        }

        function salida() {
            var apellidos = 'Cuadrado'
            swal('Adios!' + nombre + 'ha salido de la plataforma');
            /*Podriamos utilizar la variable apellido aqui?
            NO podemos acceder a la variable apellido,por la definicion de su ambito
            */
        }
    </script>
    <style>
        .centradoBoton {
            text-align: center;
            padding-top: 120px;

        }

        button {
            margin: 8px;
        }
    </style>
