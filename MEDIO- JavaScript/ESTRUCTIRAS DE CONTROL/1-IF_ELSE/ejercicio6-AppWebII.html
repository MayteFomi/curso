<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.alculo y recogida de datos</title>
    <!--Confirguracion de enlaces a las librerias Bootstrap & SweetAlert â‡“-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app6.js"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin-top: 120px;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"> CALCULO MASA CORPORAL</button>
            <br>
            <br>
            <div height="180px"  id="resultado" ></div>           


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 380px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">INTRODUCE LOS SIGUIENTES DATOS</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form style="width: 180px; margin: 0 auto;">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">PESO:</label>
                                <input type="text" class="form-control" id="calculoPeso">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">ALTURA:</label>
                                <input class="form-control" id="calculoAltura">

                               

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="calcular()" class="btn btn-secondary"
                            data-bs-dismiss="modal">Calcular</button>
                        <button type="button" class="btn btn-primary">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
