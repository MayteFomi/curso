    <!--

                            3.for
                            ======
        Es uno de los mas representativos de la colección de iteracción dentro de las
        estructuras de control, asi definidas.
        El origen es la necesidad de recorrer una gran cantidad de estructuras (elementos, colecciones, 
        datos,...) que comparte una gran mayoria de lenguajes.

        Sintaxis predifinida
        for (let index = 0; index < array.length; index++) {            //True
            const element = array[index];
             }

            for(Declara la variable y la inicializa; condición ; aumenta la variable)
            En este ámbito podemoa detectar todos los valores que cumplen la condición

            

            Ejem. Recorrido de n a n`
                   Recorriodo de 1 a 10
             for (let i = 0; i < i.length; i++) {
            
            }

       

            
        
    -->
    <script>
        //Recorrido de 1 a 10
        for (var i = 1; i<=10 ; i++){
          console.log(i);
            
        }
        console.log(i);
    </script>
