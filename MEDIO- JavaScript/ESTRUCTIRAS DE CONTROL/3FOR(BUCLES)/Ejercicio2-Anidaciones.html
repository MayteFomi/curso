<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturaleza de los números divisibles</title>
     <!--Confirguracion de enlaces a las librerias Bootstrap & SweetAlert ⇓-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <link rel="stylesheet" href="css/style2.css">
 
</head>
<body>

    <div class="container" style="text-align: center;">
    <h2>Nº divisibles entre si</h2>
    <p>Analizar cada número en su descomposición comprobar cuales son divisibles entresi </p>
</div>
<script>
    for (var n=1;n<=100;n++){
        document.write('<h4 class="centrado"> Recorro cada numero: ' + n + '<br>');
        for(var divisor = 1;divisor<=3;divisor++){
           if (n%divisor==0) {
            document.write('<h4 class="centrado"> Es divisible el nº ' +n+ ' por  ' + divisor+ '<br>')
            
           }

        }
        document.write('<h4 class="centrado">----------------------------' + '<br>')

    }
</script>
</body>
</html>
