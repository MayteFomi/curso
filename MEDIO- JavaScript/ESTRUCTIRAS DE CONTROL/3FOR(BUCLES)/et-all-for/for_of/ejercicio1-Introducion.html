<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of</title>
</head>
<body>
    <script>
        
        var coleccion=['javier','Loli','Manoli']
        for (lavida of coleccion) {
            document.write(lavida + '<br>')
            
        }
        
        coleccion.forEach(lolo2 => {
            document.write(lolo2)
            
        });
    </script>
    
</body>
</html>
